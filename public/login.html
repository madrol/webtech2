<form class="form-vertical col-sm-10" ng-submit="login()" ng-controller="myCtrl">
	<div class="form-group form-group-sm">
		<label>Username:</label>
		<input id="uname" type="text" ng-model="loginUser.uname"/>
	</div>

	<div class="form-group form-group-sm">
		<label>Password:</label>
		<input id="pw" type="password" ng-model="loginUser.pw"/>
	</div>

	<div class="form-group"> 
		<button type="submit" class="btn btn-default">Log in</button>
	</div>
</form>
