<form class="form-horizontal well" ng-submit="changeProfile(oldpw)">
  <div class="form-group">
    <label class="control-label col-sm-4" for="uname">Username:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="uname" value="{{currentUser.uname}}" ng-disabled="true" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="name">Name:</label>
    <div class="col-sm-4"> 
      <input type="text" class="form-control" pattern="[A-Za-z]+[ ]+[A-Za-z]+" title="correct form: 'firstname lastname'" id="name" value="{{currentUser.name}}" ng-model="currentUser.name" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="npw">New password:</label>
    <div class="col-sm-4"> 
      <input type="password" class="form-control" id="npw" ng-model="currentUser.pw" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="opw">Current password:</label>
    <div class="col-sm-4"> 
      <input type="password" class="form-control" id="opw" ng-model="oldpw">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-5 col-sm-8">
      <button type="submit" class="btn btn-default btn-lg" data-ng-disabled="check(oldpw)">Change profile</button>
    </div>
  </div>
</form>
